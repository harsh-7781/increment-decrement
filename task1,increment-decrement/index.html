<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
    <link rel="stylesheet" href="increment-decrement.css">
    <script src="https://kit.fontawesome.com/50d8935221.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
    <p class="clicks">
      <button id="minus" onclick="totalClick(-1)"><i class="fa-solid fa-square-minus"></i></button>
      <span id="totalClicks">0</span>
      <button id="plus" onclick="totalClick(1)"><i class="fa-solid fa-square-plus"></i></button>
    </p>
    </div>
    <script  src="increment-decrement.js"></script>
</body>
</html>
